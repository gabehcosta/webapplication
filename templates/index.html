{% extends 'base.html' %}
{% block content %}
<head>
    <title>Home</title>
</head>
<body class="bg-warning">
    
    
    <div class="container">
        <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 2rem;">
            <h1 class="text-center text-success" style="margin-top: 2rem; margin-bottom: 2rem">Lista de Jogadores</h1>
            <img src="https://conteudo.cbf.com.br/cdn/imagens/logos/logo-topo.png?v=20220613" alt="Imagm logo da seleção brasileira">
        </div>
        <table class="table">
            <thead>
                <tr class="text-center text-success">
                    <th>Jogador</th>
                    <th>Posição</th>
                    <th>Idade</th>
                    <th>Clube</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for jogador in jogadores %}
                <tr class="text-center text-success">
                    <td>{{jogador['nome']}}</td>
                    <td>{{jogador['posicao']}}</td>
                    <td>{{jogador['idade']}}</td>
                    <td>{{jogador['clube']}}</td>
                    <td><a href="/editar/{{ jogador['id'] }}" class="btn btn-success">Editar</a></td>
                    <td><a href="/excluir/{{ jogador['id'] }}" class="btn btn-danger btnExcluir">Excluir</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/cadastro-jogador" class="btn btn-primary">Adicionar jogador</a>
    </div>
</body>
<script src="/static/js/app.js"></script>
{% endblock %}
